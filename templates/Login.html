<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="../styles/font-loading.css">
  <link rel="stylesheet" href="../styles/login.css">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Coda:800|Gravitas+One|Sigmar+One" rel="stylesheet">
</head>
<body>
  <div class="login-header">
    <h1>College Apparel Exchange</h1>
    <div id="email-popup" class="email-container">
      <form method="post" class="email-form"
      <label>Login</label>
      <br>
      <input type="text" name="email" placeholder="Email" value="">
      <br>
      <input type="password" name="password" placeholder="Password" value="">
      <br>
      <input type="submit" name="login_btn" value="Login">
    </form>
    <div id="signup-popup" class="signup-container">
      <form method="post" class="email-form"
      <label>Click here to sign up</label>
      <br>
      <input type="Submit" name="signup_btn" value="Sign up">
    </form>
  </div>
</body>
</html>
