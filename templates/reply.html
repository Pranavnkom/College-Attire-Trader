<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Reply Page</title>
  <link rel="stylesheet" href="../styles/reply.css">

  </head>
<body>
  <h5>Replies</h5>

      {% for product in offers %}

        <h4>{{product.color}} {{product.college}} shirt</h4>
        <img src = "/img?img_id={{product.key.urlsafe()}}">
        <h5>Size: {{product.size}}</h5>
        <h5>Neck Type: {{product.neck_type}} neck</h5>
        <h5>Sleeve Length: {{product.sleeve_type}}</h5>
        <a href= "https://college-exchange.appspot.com/confirm?current_user={{token}}&id={{product.id}}&del={{ids}}">Confirm Trade!</a>
        <br>

      {% endfor %}


</body>
</html>
